<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- font -->
  <link
    href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
    rel="stylesheet" />
</head>

<body>

  <div class="calculator-wrapper">
    <div id="display" class="span-4"></div>
    <button id="ac" class="ac btn-operator span-2">AC</button>
    <button id="backspace" class="btn-operator"><img src="icons/backspace.png" alt="" srcset=""></button>
    <button id="slash" class="btn-blue btn-operator">/</button>
    <button class="btn-number">7</button>
    <button class="btn-number">8</button>
    <button class="btn-number">9</button>
    <button id="multiply" class="btn-blue btn-operator">*</button>
    <button class="btn-number">4</button>
    <button class="btn-number">5</button>
    <button class="btn-number">6</button>
    <button id="sum" class="btn-blue btn-operator">+</button>
    <button class="btn-number">1</button>
    <button class="btn-number">2</button>
    <button class="btn-number">3</button>
    <button id="substract" class="btn-blue btn-operator">-</button>
    <button class="span-2 btn-number">0</button>
    <button id="dot" class="btn-operator">.</button>
    <button id="equal" class="btn-blue btn-operator">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
